<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Display Values Demo</h1>

    <!-- Display: inline -->
    <div class="inline-demo">
        <span>This is</span>
        <span>a demonstration</span>
        <span>of inline display.</span>
    </div>

    <!-- Display: inline-block -->
    <div class="inline-block-demo">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <!-- Display: block -->
    <div class="block-demo">
        <div>Block 1</div>
        <div>Block 2</div>
        <div>Block 3</div>
    </div>

    <!-- Display: run-in -->
    <div class="run-in-demo">
        <h2>This is a run-in heading</h2>
        <p>This paragraph demonstrates the run-in display.</p>
    </div>

    <!-- Display: none -->
    <div class="none-demo">
        <p>This text is hidden because display is set to none.</p>
    </div>

</body>
</html>
